<header class="page-header" style="margin-bottom: 13px;">
    <div class="container-fluid">
      <h2 class="no-margin-bottom">CLientes</h2>
    </div>
</header>

<div class="row">
    <div class="col-md-6 borderight">
      <div class="row float-right">
          <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal" data-dismiss="modal" style="margin-right: 10px;">Cliente Individual</button>
      </div>
      <hr style="margin-top: 50px !important;"/>
      <!-- popup creacion de clientes -->
      <div class="row">
          <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Creaci√≥n de Cliente Individual</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="container">
                          <form style="width: 100%;">
                              <hr style="margin-top: 21px !important;">
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputEmail4">Nombres:</label>
                                  <input type="text" class="form-control" id="inputEmail4" placeholder="Nombres" [(ngModel)]="nuevoClienteIndividual.nombres" name="nombreEmpleado">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4"> Apellidos:</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder=" Apellidos" [(ngModel)]="nuevoClienteIndividual.apellidos" name="nombreEmpleado">
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputEmail4">Email</label>
                                  <input type="text" class="form-control" id="inputEmail5" placeholder="Email" [(ngModel)]="nuevoClienteIndividual.email" name="ferchaNacimientoEmpelado">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="inputPassword4">NIT</label>
                                  <input type="text" class="form-control" id="inputPassword5" placeholder="NIT" [(ngModel)]="nuevoClienteIndividual.nit" name="dpiEmpelado">
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputEmail4">Direccion de Domicilio</label>
                                  <input type="text" class="form-control" id="inputEmail5" placeholder="Direccion de Domicilio" [(ngModel)]="nuevoClienteIndividual.direccionDomicilio" name="ferchaNacimientoEmpelado">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="inputPassword4">Estado Civil</label>
                                  <input type="text" class="form-control" id="inputPassword5" placeholder="Estado Civil" [(ngModel)]="nuevoClienteIndividual.estadocivil" name="dpiEmpelado">
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputEmail4">No Telefono de Casa:</label>
                                  <input type="text" class="form-control" id="inputEmail4" placeholder="No Telefono de Casa" [(ngModel)]="nuevoClienteIndividual.telefonocasa" name="nombreEmpleado">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4"> No Movil:</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="No Movil" [(ngModel)]="nuevoClienteIndividual.movil" name="nombreEmpleado">
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputEmail4">Fecha de Nacimiento:</label>
                                  <input type="text" class="form-control" id="inputEmail4" placeholder="Fecha de Nacimiento" [(ngModel)]="nuevoClienteIndividual.fechanacimiento" name="nombreEmpleado">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">DPI:</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="DPI" [(ngModel)]="nuevoClienteIndividual.dpi" name="nombreEmpleado">
                                </div>
                              </div> 
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputEmail4">Direccion de trabajo</label>
                                  <input type="text" class="form-control" id="inputEmail5" placeholder="Direccion de trabajo" [(ngModel)]="nuevoClienteIndividual.direcciontrabajo" name="ferchaNacimientoEmpelado">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="inputPassword4">PBX y extension</label>
                                  <input type="text" class="form-control" id="inputPassword5" placeholder="PBX y extension" [(ngModel)]="nuevoClienteIndividual.pbx" name="dpiEmpelado">
                                </div>
                              </div>
                              <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label for="inputEmail4">Correo Electronico Empresarial:</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="Correo Electronico Empresarial" [(ngModel)]="nuevoClienteIndividual.emailempresarial" name="nombreEmpleado">
                                  </div>
                                  <div class="form-group col-md-6">
                                      <label for="inputEmail4">Cargo de la empresa:</label>
                                      <input type="text" class="form-control" id="inputEmail4" placeholder="No Movil" [(ngModel)]="nuevoClienteIndividual.cargoempresa" name="nombreEmpleado">
                                  </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="inputEmail4">Observaciones:</label>
                                      <input type="text" class="form-control" id="inputEmail4" placeholder="Observaciones" [(ngModel)]="nuevoClienteIndividual.observaciones" name="nombreEmpleado">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Fecha de Inicio de Relacion:</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="Fecha de Inicio de Relacion" [(ngModel)]="nuevoClienteIndividual.fechainiciorelacion" name="nombreEmpleado">
                                    </div>
                                  </div>                   
                          </form>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="addCliente(nuevoClienteIndividual)" data-dismiss="modal">Guardar Cliente</button>
                  </div>
                </div>
              </div>
            </div>
      </div>
  
      <!-- listado de clintes -->
      <div class="row">
          <div class="container">
              <div class="col-md-12">
                  <div class="card">
                     <div class="card-header  container">
                        <div class="row">
                          <div class="col-md-4">
                              <h3 class="h4">Listado de Clientes</h3>
                          </div>
                          <div class="col-md-8">
                              <form class="form-group">
                                  <input class="form-control mr-sm-2" type="search" placeholder="Search" [(ngModel)]="query" name="query">
                              </form>
                          </div>
                        </div>
                     </div>
                     <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                  <tr>
                                    <th>Nombre</th>
                                    <th>No Telefono de Casa</th>
                                    <th> No Movil</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let cliente of clientes | async |filter:query" (click)="verCliente(cliente)" style="cursor:pointer; cursor: hand">
                                    <td>{{cliente.nombres}} {{cliente.apellidos}}</td>
                                    <td>
                                        {{cliente.telefonocasa}}
                                    </td>
                                    <td>
                                        {{cliente.movil}}
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                     </div>
                  </div>
               </div>
          </div>
      </div>
    </div>
    <!-- informacion de clientes  individual -->
    <div class="col-md-6" *ngIf="editCliente | async as editCliente">
      <div class="row float-right">
          <button type="button" class="btn btn-primary " style="margin-right: 20px;" (click)="ButtonEditar()" *ngIf="ModuloUserClienteEditar">Editar Cliente</button>
          <button type="button" class="btn btn-danger" style="margin-right: 20px;"   data-toggle="modal" data-target="#eliminar" *ngIf="ModuloUserClienteEliminar">Eliminar Cliente</button>
          <!--  modal mensaje para elminar-->
          <div class="modal fade" id="eliminar" tabindex="-1" role="dialog" aria-labelledby="eliminar" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Eliminar Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      Esta seguro que desea eliminar este cliente.
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="daleteCliente()" data-dismiss="modal">Eliminar</button>
                  </div>
                </div>
              </div>
          </div>
      </div>
      <hr style="margin-top: 50px !important;"/>
      <div class="row">
          <div class="container">
              <div class="col-md-12">
                  <div class="card">
                     <div class="card-header  container">
                        <div class="row">
                          <div class="col-md-12">

                     </div>

                              <div class="form-group col-md-6">
                                <label for="inputEmai31">PBX y extension</label>

                              </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputEmai32">Correo Electronico Empresarial:</label>

                                <div class="form-group col-md-6">

                              <div class="form-row">

                                  </div>
                                </div>                   
                        </form>
                        <div class="row">
                            <div class="col-md-12 text-right">
                              <button type="button" class="btn btn-primary " style="margin-right: 20px;" (click)="setCliente(editCliente)" [disabled]="editar" *ngIf="ModuloUserClienteEditar">Guardar</button>
                              <button type="button" class="btn btn-danger" style="margin-right: 20px;" (click)="ButtonEditarCancelar()" [disabled]="editar" *ngIf="ModuloUserClienteEditar">Cancelar</button>
                            </div>
                        </div>
                     </div>
                  </div>
               </div>
          </div>
      </div>
    </div>
</div>

<div class="row">
  <div class="col-md-6 borderight">
    <div class="row float-right">
        <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal" data-dismiss="modal">Nuevo Empleados</button>
    </div>
    <hr style="margin-top: 50px !important;"/>

    <!-- popup creacion de clientes -->
    <div class="row">
        <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Creación de Empleado</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row">
                      <div class="container">
                        <form style="width: 100%;">
                            <!-- <h2>Datos del Empleados</h2>
                            <p>En la siguiente areá podra colocar la informacion de Empleado:</p> -->
                            <h4>Datos personales</h4>
                            <hr style="margin-top: 21px !important;">
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputEmail4">Nombres:</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Nombres" [(ngModel)]="nuevoEmpleado.nombre" name="nombreEmpleado">
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="inputEmail4">Apellidos:</label>
                                  <input type="text" class="form-control" id="inputEmail4" placeholder="Apellidos" [(ngModel)]="nuevoEmpleado.apellidos" name="nombreEmpleado">
                                <!-- <label for="inputPassword4">Cargo</label>
                                <input type="text" class="form-control" id="inputPassword4" placeholder="Cargo" [(ngModel)]="nuevoEmpleado.cargo" name="cargoUser"> -->
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputEmail4">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="inputEmail5" placeholder="Fecha de Nacimiento" [(ngModel)]="nuevoEmpleado.fechaNacimiento" name="ferchaNacimientoEmpelado">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPassword4">No. de DPI</label>
                                <input type="number" class="form-control" id="inputPassword5" placeholder="No. de DPI" [(ngModel)]="nuevoEmpleado.dpi" name="dpiEmpelado">
                              </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Sexo</label>
                                    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="nuevoEmpleado.sexo" name="sexoEmpleado">
                                        <option>Masculino</option>
                                        <option>Femenino</option>
                                      </select>
                                  </div>
                                <div class="form-group col-md-6">
                                  <label for="inputEmail4">Estado Civil</label>
                                  <input type="text" class="form-control" id="inputEmail5" placeholder="Estado Civil" [(ngModel)]="nuevoEmpleado.EstadoCivil" name="ferchaNacimientoEmpelado">
                                </div>
                              </div>
                              <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label for="inputEmail4">Numero de Telefono</label>
                                    <input type="number" class="form-control" id="inputEmail5" placeholder="Numero de Telefono" [(ngModel)]="nuevoEmpleado.Telefono" name="emailempleado">
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label for="inputPassword4">Correo electrónico</label>
                                    <input type="email" class="form-control" id="inputPassword5" placeholder="Correo electrónico" [(ngModel)]="nuevoEmpleado.email" name="emailEmpelado">
                                  </div>
                                </div>
                            <hr/>
                            <h4>Datos Laborales</h4>
                            <hr style="margin-top: 21px !important;">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                <label for="inputPassword4">Cargo</label>
                                <input type="text" class="form-control" id="inputPassword4" placeholder="Cargo" [(ngModel)]="nuevoEmpleado.cargo" name="cargoUser">
                                </div>
                                <div class="form-group col-md-4">
                                  <label for="inputPassword4">Fecha de Ingreso Empresa</label>
                                  <input type="date" class="form-control" id="inputPassword5" placeholder="Fecha de Ingreso Empresa" [(ngModel)]="nuevoEmpleado.FechaIngreso" name="emailEmpelado">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputPassword4">Email laboral</label>
                                    <input type="email" class="form-control" id="inputPassword5" placeholder="Email laboral" [(ngModel)]="nuevoEmpleado.emailLaboral" name="emailEmpelado">
                                  </div>
                              </div>
                          </form>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" (click)="addEmpleado(nuevoEmpleado)">Guardar Usuario</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <!-- listado de clintes -->
    <div class="row">
        <div class="container">
            <h2>Listado de Empleados</h2>    
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Cargo</th>
                  <th>Correo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let empleado of empleados | async" (click)="verEmpleado(empleado)" style="cursor:pointer; cursor: hand">
                  <td>{{empleado.nombre}}</td>
                  <td>
                      {{empleado.cargo}}
                  </td>
                  <td>
                      {{empleado.emailLaboral}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
  </div>
  <!-- informacion de clientes  individual -->
  <div class="col-md-6" *ngIf="editEmpleado | async as editEmpleado">
      <div class="row float-right">
          <button type="button" class="btn btn-primary " style="margin-right: 20px;" (click)="ButtonEditar()">Editar Empleado</button>
          <button type="button" class="btn btn-danger" style="margin-right: 20px;"   data-toggle="modal" data-target="#eliminar">Eliminar Empleado</button>

          <!--  modal mensaje para elminar-->

          <div class="modal fade" id="eliminar" tabindex="-1" role="dialog" aria-labelledby="eliminar" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Eliminar Empleado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      Esta seguro que desea eliminar este empelado.
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="daleteEmpleado(editEmpleado)" data-dismiss="modal">SI</button>
                  </div>
                </div>
              </div>
            </div>
      </div>
      <hr style="margin-top: 50px !important;"/>
    <div class="row">
        <div class="container">
            <form style="width: 100%;">
                <!-- <h2>Datos del Empleados</h2>
                <p>En la siguiente areá podra colocar la informacion de Empleado:</p> -->
                <h4>Datos personales</h4>
                <hr style="margin-top: 21px !important;">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombres:</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Nombres" [(ngModel)]="editEmpleado.nombre" name="nombreEmpleado" [disabled]="editar">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="inputEmail4">Apellidos:</label>
                      <input type="text" class="form-control" id="inputEmail5" placeholder="Apellidos" [(ngModel)]="editEmpleado.apellidos" name="apellidosEmpleado" [disabled]="editar">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="inputEmail5" placeholder="Fecha de Nacimiento" [(ngModel)]="editEmpleado.fechaNacimiento" name="ferchaNacimientoEmpelado" [disabled]="editar">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">No. de DPI</label>
                    <input type="number" class="form-control" id="inputPassword5" placeholder="No. de DPI" [(ngModel)]="editEmpleado.dpi" name="dpiEmpelado" [disabled]="editar">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Sexo</label>
                        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="editEmpleado.sexo" name="sexoEmpleado" [disabled]="editar">
                            <option>Masculino</option>
                            <option>Femenino</option>
                          </select>
                      </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Estado Civil</label>
                      <input type="text" class="form-control" id="inputEmail5" placeholder="Estado Civil" [(ngModel)]="editEmpleado.EstadoCivil" name="EstadoCivil" [disabled]="editar">
                    </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Numero de Telefono</label>
                        <input type="number" class="form-control" id="inputEmail5" placeholder="Numero de Telefono" [(ngModel)]="editEmpleado.Telefono" name="emailempleado" [disabled]="editar">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Correo electrónico</label>
                        <input type="email" class="form-control" id="inputPassword5" placeholder="Correo electrónico" [(ngModel)]="editEmpleado.email" name="emailEmpelado" [disabled]="editar">
                      </div>
                    </div>
                <hr/>
                <h4>Datos Laborales</h4>
                <hr style="margin-top: 21px !important;">
                <div class="form-row">
                    <div class="form-group col-md-4">
                    <label for="inputPassword4">Cargo</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Cargo" [(ngModel)]="editEmpleado.cargo" name="cargoUser" [disabled]="editar">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputPassword4">Fecha de Ingreso Empresa</label>
                      <input type="date" class="form-control" id="inputPassword5" placeholder="Fecha de Ingreso Empresa" [(ngModel)]="editEmpleado.FechaIngreso" name="ingresoEmpleado" [disabled]="editar">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">Email laboral</label>
                        <input type="email" class="form-control" id="inputPassword5" placeholder="Email laboral" [(ngModel)]="editEmpleado.emailLaboral" name="emailLaboralEmpelado" [disabled]="editar">
                      </div>
                  </div>
              </form>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-right">
        <button type="button" class="btn btn-primary " style="margin-right: 20px;" (click)="setEmpleado(editEmpleado)">Guardar</button>
        <button type="button" class="btn btn-danger" style="margin-right: 20px;" (click)="ButtonEditarCancelar()">Cancelar</button>
      </div>
    </div>
  </div>
</div>

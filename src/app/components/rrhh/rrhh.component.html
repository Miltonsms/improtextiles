<div class="row">
  <div class="col-md-6 borderight">
    <div class="row float-right">
        <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">Nuevo Empleados</button>
    </div>
    <hr style="margin-top: 50px !important;"/>

    <!-- popup creacion de clientes -->
    <div class="row">
        <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Creación de Empleado</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row">
                      <div class="container">
                        <form style="width: 100%;">
                            <h2>Datos del Empleados</h2>
                            <p>En la siguiente areá podra colocar la informacion de Empleado:</p>   
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputEmail4">Nombre</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre" [(ngModel)]="nombreUser" name="nombreUser">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPassword4">Cargo</label>
                                <input type="text" class="form-control" id="inputPassword4" placeholder="Cargo" [(ngModel)]="cargoUser" name="cargoUser">
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail5" placeholder="Email" [(ngModel)]="emailUser" name="emailUser">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPassword4">Contraseña</label>
                                <input type="password" class="form-control" id="inputPassword5" placeholder="Contraseña" [(ngModel)]="passwordUser" name="passwordUser">
                              </div>
                            </div>
                            <hr/>
                          </form>
                      </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Guardar Usuario</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <!-- listado de clintes -->
    <div class="row">
        <div class="container">
            <h2>Listado de Empleados</h2>    
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Cargo</th>
                  <th>Correo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let users of user" (click)="MostrarDatos(users)" style="cursor:pointer; cursor: hand">
                  <td>{{users.Nombre}}</td>
                  <td>
                      {{users.correo}}
                  </td>
                  <td>
                      {{users.cargo}}
                  </td>
              </tbody>
            </table>
          </div>
    </div>
  </div>
  <!-- informacion de clientes  individual -->
  <div class="col-md-6">
      <div class="row float-right">
          <button type="button" class="btn btn-primary " style="margin-right: 20px;" (click)="ButtonEditar()">Editar Empleado</button>
          <button type="button" class="btn btn-danger" style="margin-right: 20px;">Eliminar Empleado</button>
      </div>
      <hr style="margin-top: 50px !important;"/>
    <div class="row">
      <div class="container">
        <h2>Información del Empleado</h2>   
        <form style="width: 100%;">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Nombre</label>
                <input type="text" class="form-control" id="MostrarNombreUser" placeholder="Nombre" [(ngModel)]="MostrarNombreUser" name="nombreUser" [disabled]="editar"> 
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Cargo</label>
                <input type="text" class="form-control" id="MostrarCargoUser" placeholder="Cargo" [(ngModel)]="MostrarCargoUser" name="cargoUser" [disabled]="editar">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="MostrarEmailUser" placeholder="Email" [(ngModel)]="MostrarEmailUser" name="emailUser" [disabled]="editar">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Contraseña</label>
                  <input type="password" class="form-control" id="MostrarPassword" placeholder="Contraseña" [(ngModel)]="passwordUser" name="passwordUser" [disabled]="editar">
                </div>
              </div>
                <hr/>
          </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-right">
        <button type="button" class="btn btn-primary " style="margin-right: 20px;" (click)="ButtonEditar()">Guardar</button>
        <button type="button" class="btn btn-danger" style="margin-right: 20px;">Cancelar</button>
      </div>
    </div>
  </div>
</div>
